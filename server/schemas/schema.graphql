directive @auth on FIELD_DEFINITION

type Query {
  randomCar: Car
}

type Mutation {
  registerTeam(input: RegisterTeamInput): Team
}

type Team {
  id: ID!
  fullName: String
  shortName: String
}

type Car {
  id: ID!
  image: String
  model: String
  team: Team
  engineManufacturer: String
  description: String
  debut: String
  year: Int
}

input RegisterTeamInput {
  name: String!
}
