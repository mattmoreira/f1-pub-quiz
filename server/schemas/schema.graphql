directive @auth on FIELD_DEFINITION

type Query {
  randomCar: Car
}

type Team {
  fullName: String
  shortName: String
}

type Car {
  id: ID!
  image: String
  model: String
  team: Team
  engineManufacturer: String
  description: String
  debut: String
  year: Int
}

input CreateJobInput {
  title: String
  description: String
}
